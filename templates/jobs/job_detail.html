{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl mx-auto">
    <div class="flex justify-between items-start mb-6">
        <div>
            <h1 class="text-4xl font-bold text-gray-800">{{ job.title }}</h1>
            <p class="text-xl text-gray-600 mt-2">{{ job.company_name }} - <span class="text-gray-500">{{ job.location }}</span></p>
        </div>
        <span class="inline-block bg-blue-100 text-blue-800 text-sm font-semibold px-4 py-2 rounded-full">{{ job.employment_type|default:"Full-time" }}</span>
    </div>
    
    <div class="border-t pt-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Job Description</h2>
        <div class="prose max-w-none text-gray-700">
            {{ job.description|linebreaks }}
        </div>
    </div>

    <div class="mt-8 text-center">
        <a href="{% url 'apply_job' job.pk %}" class="inline-block px-8 py-4 text-lg text-white bg-blue-600 rounded-full hover:bg-blue-700 transition duration-300">
            Apply Now
        </a>
    </div>
</div>
{% endblock %}
